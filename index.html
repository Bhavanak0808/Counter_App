<!DOCTYPE html>
<html>
  <head>
    <title>useState Example</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(174, 35, 35);
      }
      .button {
        font-size: 24px;
        padding: 10px 20px;
        background-color: rgb(121, 27, 21);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const CounterButton = () => {
        const [count, setCount] = React.useState(27);

        const increment = () => {
          setCount(count + 1);
        };

        return (
          <button className="button" onClick={increment}>
            {count}
          </button>
        );
      };

      ReactDOM.render(<CounterButton />, document.getElementById('root'));
    </script>
  </body>
</html>
