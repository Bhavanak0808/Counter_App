<!DOCTYPE html>
<html>
  <head>
    <title>useState Example</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: rgb(141, 189, 59);
      }
      .modal {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }
      .button {
        padding: 10px 20px;
        background-color: rgb(93, 92, 92);
        color: white;
        border-radius: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Modal = ({ children }) => {
        return (
          <div className="modal">
            {children}
          </div>
        );
      };

      const CounterButton = () => {
        const [count, setCount] = React.useState(27);

        const increment = () => {
          setCount(count + 1);
        };

        const decrement = () => {
          setCount(count - 1);
        };

        return (
          <Modal>
             <div style={{ fontSize: '24px', marginTop: '10px' }}> Count: {count}</div>
             <button className="button" onClick={increment}>
              Increment
            </button>
  
          </Modal>
        );
      };

      ReactDOM.render(<CounterButton />, document.getElementById('root'));
    </script>
  </body>
</html>
